<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        width: 1000px;
        margin: 10px auto;
        text-align: center;
    }
    .loder{
        width: 1000px;
        height: 50px;
        border: 2px solid black;
        margin: 50px auto;
        overflow: hidden;
    }
    .box{
        width: 1000px;
        height: 50px;
        background-color: lightblue;
        transform: translateX(-100%);
        transition: 5s;
    }
    .loder:hover .box{
     transform: translateX(0px);
    }
</style>
<body>
    <h1>See effect on hover</h1>
    <div class="loder">
     <div class="box"></div>
    </div>
</body>
</html>
