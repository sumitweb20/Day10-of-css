<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 <style>
    h1{
        width: 300px;
        margin: 0px auto;
        text-align: center;
    }
    .parent{
        width: 300px;
        height: 300px;
        border: 2px solid red;
        overflow: hidden;
        margin: 40px auto;
    }
    img{
        width: 100%;
        height: 100%;
        transition: 0.5s;
    }
    .parent:hover img{
        transform: scale(1.5,1.5);
    }
 </style>
<body>
    <h1>See effect on hover used scale concept </h1>
    <div class="parent">
      <img src="img/sunset-1373171_1280.jpg" alt="">
    </div>
</body>
</html>
