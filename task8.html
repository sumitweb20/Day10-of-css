<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    .box{
        width: 100%;
        height: 600px;
        background-color: lightcoral;
        transform: translateY(-200px)skewY(345deg);
        
    }
    h1{
        width: 100%;
        margin: 0px auto;
        text-align: center;
    }
</style>
<body>
    <div class="box"></div>
    <h1>created with help of skew</h1>

</body>
</html>
